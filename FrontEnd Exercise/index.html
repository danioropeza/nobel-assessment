<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Script</title>
    <link rel="shortcut icon" href="./images/nobel.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">

    <meta name="theme-color" content="#0a192f">

    <meta name="title" content="Agent Script">
    <meta name="description"content="Nobel Frontend Assessment for Recruitment">
</head>

<body>
    <main class="container">
        <section class="customer-data">
            <h2 class="title">Hire New Developer Campaign!</h2>
            <div class="data-grid">
                <div class="customer-field">
                    <h4>First Name</h4>
                    <input id="firstNameInput" type="text" />
                </div>
                <div class="customer-field">
                    <h4>Last Name</h4>
                    <input id="lastNameInput" type="text" />
                </div>
                <div class="customer-field">
                    <h4>City</h4>
                    <input id="cityInput" type="text" />
                </div>
                <div class="customer-field">
                    <h4>State</h4>
                    <input id="stateInput" type="text" />
                </div>
                <div class="customer-field">
                    <h4>Zip</h4>
                    <input id="zipInput" type="text" />
                </div>
                <div class="customer-field">
                    <h4>Company</h4>
                    <input id="companyInput" type="text" />
                </div>
            </div>
        </section>

        <section class="intro-script">
            <h1>Intro</h1>
            <p id="intro-paragraph-1"></p>
            <p id="intro-paragraph-2"></p>
            <p id="intro-paragraph-3"></p>
            <p id="intro-paragraph-4"></p>
            <p id="intro-paragraph-5"></p>
            <p id="intro-paragraph-6"></p>
            <p id="intro-paragraph-7"></p>
        </section>

        <section class="information-table">
            <table id="table">
                <tr>
                    <th>Description</th>
                    <th>Types</th>
                    <th>Topics</th>
                </tr>
            </table>
        </section>
    </main>

    <script src="./js/codingResources.js"></script>
    <script src="./js/costumerData.js"></script>
</body>

</html>
